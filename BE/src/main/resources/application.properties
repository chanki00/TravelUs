spring.application.name=Daejeon_5_13_finalproject_travelus

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.datasource.url=jdbc:mysql://localhost:3306/tripdb?serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=DB_PASSWORD_REDACTED
spring.datasource.password=DB_PASSWORD_REDACTED
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=600000
spring.datasource.hikari.idle-timeout=300000

mybatis.config-location=classpath:/mybatisConfig.xml
mybatis.mapper-locations=classpath:/mappers/**/*.xml

mybatis.type-aliases-package=com.DB_PASSWORD_REDACTED.trip.dto.**

spring.security.user.name=admin
spring.security.user.password=ADMIN_PASSWORD_REDACTED

# 몰라몰라아무것도몰라안가르쳐줘
DB_PASSWORD_REDACTED.jwt.secret=JWT_SECRET_REDACTED
# access token 만료 시간: 일반적으로 1h~24h, 높은 보안이 필요한 경우 5m~1h 
DB_PASSWORD_REDACTED.jwt.access-expmin=1
# refresh token 만료 시간: 일반적으로 1일~몇달
DB_PASSWORD_REDACTED.jwt.refresh-expmin=2