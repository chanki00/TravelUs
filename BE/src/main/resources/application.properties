spring.application.name=Daejeon_5_13_finalproject_travelus

server.address=0.0.0.0
server.port=8080


spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.datasource.url=jdbc:mysql://localhost:3306/travelus?serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=DB_PASSWORD_REDACTED
spring.datasource.password=DB_PASSWORD_REDACTED
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=600000
spring.datasource.hikari.idle-timeout=300000

mybatis.config-location=classpath:/mybatisConfig.xml
mybatis.mapper-locations=classpath:/mappers/**/*.xml

mybatis.type-aliases-package=com.DB_PASSWORD_REDACTED.trip.dto.**

spring.security.user.name=admin
spring.security.user.password=ADMIN_PASSWORD_REDACTED

# 몰라몰라아무것도몰라안가르쳐줘
DB_PASSWORD_REDACTED.jwt.secret=JWT_SECRET_REDACTED
# access token 만료 시간: 일반적으로 1h~24h, 높은 보안이 필요한 경우 5m~1h 
DB_PASSWORD_REDACTED.jwt.access-expmin=1000
# refresh token 만료 시간: 일반적으로 1일~몇달
DB_PASSWORD_REDACTED.jwt.refresh-expmin=6000

# spring AI 
# spring.ai.openai.api-key=OPENAI_API_KEY
spring.ai.openai.api-key=OPENAI_API_KEY
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.maxCompletionTokens=1000

DB_PASSWORD_REDACTED.ai.system-prompt=당신은 여행 계획 전문가입니다. 사용자가 제공하는 조건에 맞는 여행 계획을 생성해주세요. 여행지의 실제 관광 명소, 맛집, 숙소 등을 포함하여 현실적이고 구체적인 일정을 제안해주세요. 응답은 [설명], [일정], [팁] 섹션으로 구성해주세요.

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
file.upload.path=../FE/travelus_vue/uploads/images/

# 정적 리소스 설정
spring.web.resources.static-locations=classpath:/static/,file:uploads/
